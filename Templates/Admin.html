<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siddhi Resort Admin Dashboard</title>
    <link rel="stylesheet" href="../static/Admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-container">
                <button class="sidebar-link" id="toggleSidebar" aria-label="Toggle Sidebar">
                    <i class="fas fa-bars menu-icon"></i>
                </button>
                <a href="/admin" class="sidebar-link">
                    <i class="fas fa-tachometer-alt sidebar-icon"></i>
                    <span class="sidebar-text">Dashboard</span>
                </a>
                <button class="sidebar-link" id="toggleRooms" aria-label="Toggle Rooms Menu">
                    <i class="fas fa-bed sidebar-icon"></i>
                    <span class="sidebar-text">Rooms</span>
                    <i class="fas fa-chevron-down sidebar-icon" id="chevronRooms"></i>
                </button>
                <div id="rooms-submenu" class="sidebar-submenu">
                    <a href="/addroom" class="sidebar-sublink">
                        <i class="fas fa-bed sidebar-icon"></i>
                        <span>Add Room</span>
                    </a>
                    <a href="/roomlist" class="sidebar-sublink">
                        <i class="fas fa-bed sidebar-icon"></i>
                        <span>Room List</span>
                    </a>
                </div>
                <button class="sidebar-link" id="toggleGuests" aria-label="Toggle Guests Menu">
                    <i class="fas fa-user sidebar-icon"></i>
                    <span class="sidebar-text">Guests</span>
                    <i class="fas fa-chevron-down sidebar-icon" id="chevronGuests"></i>
                </button>
                <div id="guests-submenu" class="sidebar-submenu">
                    <a href="/addguest" class="sidebar-sublink">
                        <i class="fas fa-user sidebar-icon"></i>
                        <span>Add Guest</span>
                    </a>
                    <a href="/guestlist" class="sidebar-sublink">
                        <i class="fas fa-user sidebar-icon"></i>
                        <span>Guest List</span>
                    </a>
                </div>
                <button class="sidebar-link" id="togglePayments" aria-label="Toggle Payments Menu">
                    <i class="fas fa-dollar-sign sidebar-icon"></i>
                    <span class="sidebar-text">Payments</span>
                    <i class="fas fa-chevron-down sidebar-icon" id="chevronPayments"></i>
                </button>
                <div id="payments-submenu" class="sidebar-submenu">
                    <a href="/addpayment" class="sidebar-sublink">
                        <i class="fas fa-dollar-sign sidebar-icon"></i>
                        <span>Add Payment</span>
                    </a>
                    <a href="/paymentlist" class="sidebar-sublink">
                        <i class="fas fa-dollar-sign sidebar-icon"></i>
                        <span>Payment List</span>
                    </a>
                </div>
                <a href="/settings" class="sidebar-link">
                    <i class="fas fa-cog sidebar-icon"></i>
                    <span class="sidebar-text">Settings</span>
                </a>
                <a href="/" class="sidebar-link">
                    <i class="fas fa-sign-out-alt sidebar-icon"></i>
                    <span class="sidebar-text">Logout</span>
                </a>
            </div>
        </div>
        <div class="image-container">
            <img src="../static/hotel.jpg" alt="Hotel" class="hospital-image">
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    document.getElementById('toggleSidebar').addEventListener('click', function() {
        document.querySelector('.sidebar').classList.toggle('collapsed');
    });

    document.getElementById('toggleRooms').addEventListener('click', function() {
        toggleSubmenu('rooms-submenu', 'chevronRooms');
    });

    document.getElementById('toggleGuests').addEventListener('click', function() {
        toggleSubmenu('guests-submenu', 'chevronGuests');
    });

    document.getElementById('togglePayments').addEventListener('click', function() {
        toggleSubmenu('payments-submenu', 'chevronPayments');
    });

    function toggleSubmenu(submenuId, chevronId) {
        const submenu = document.getElementById(submenuId);
        const chevron = document.getElementById(chevronId);
        if (submenu.classList.contains('active')) {
            submenu.classList.remove('active');
            chevron.classList.remove('fa-chevron-up');
            chevron.classList.add('fa-chevron-down');
        } else {
            submenu.classList.add('active');
            chevron.classList.remove('fa-chevron-down');
            chevron.classList.add('fa-chevron-up');
        }
    }
});

    </script>
</body>
</html>
